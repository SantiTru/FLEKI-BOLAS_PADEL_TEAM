<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <img src="css/imagen/card-1.jpg" class="imagen-fondo">
  <div class="login-container">
    <form id="login-form">
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <a href="./paginaInicioConLogin.html" class="link">
        <button id="inicio-link-btn">Inicio Sesion</button></a>
      <!--<button id="register-link-btn">Iniciar Sesión</button>-->
    </form>
    <div class="register-link">
      <p>¿No tienes una cuenta?</p>
      <a href="./registro.html" class="link">
        <button id="register-link-btn">Registrarse</button>
      </a>
    </div>
  </div>

  <script>
    document.getElementById('register-link-btn').onclick = function() {
      window.location.href = "register.html";
    };
  </script>
</body>
</html>
