<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/paginaInicioConLogin.css" rel="stylesheet">
    <script src="./js/paginaConLogin.js"></script>

  </head>
  <body>
    <div class="formulario-inscripcion" id="formulario-inscripcion">
      <h3>Formulario de Inscripción</h3>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>
        
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br><br>
        
        <label for="posicion">Posición:</label>
        <select id="posicion" name="posicion">
          <option value="derecha">Jugador de Derecha</option>
          <option value="reves">Jugador de Revés</option>
        </select><br><br>
        
        <input type="submit" value="Enviar">
      </form>
    </div>
  </body>
</html>
